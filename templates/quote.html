{% extends "layout.html" %}

{% block title %}
    Look up stock symbol
{% endblock %}

{% block main %}
    <h1>Look up stock symbol</h1>
    <br>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Enter stock symbol" type="text">
        </div>
        <button class="btn btn-outline-primary" type="submit">Look up stock</button>
    </form>
{% endblock %}
